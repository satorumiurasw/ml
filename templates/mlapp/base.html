<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>{% block title %}ローン審査アプリ{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-light" style="background-color: #00b9f1;">
        <span class="navbar-brand mb-0 h1">ローン審査アプリ</span>
        {% if user.is_authenticated %}
        <span style="font-size: 15px; text-align: right;">
            <a href="{% url 'logout' %}" style="color: white; text-decoration: underline;">
                こんにちは、{{ user.username }}
            </a>
        </span>
        {% endif %}
    </nav>
    <div class="contents" style="margin: 0 20px;">
        {% block content %}

        {% endblock %}
    </div>
</body>
</html>
